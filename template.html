<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favlogo.png">
    <script src="main.js"></script>
    <title>Couture</title>
</head>
<body class="bg-beige poppins" >
    

    <div class="shopping-bag-container">
        <div class="bag-header">
            <div class="tracking-semi-semi-wide"></div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10V6a3 3 0 0 1 3-3v0a3 3 0 0 1 3 3v4m3-2 .917 11.923A1 1 0 0 1 17.92 21H6.08a1 1 0 0 1-.997-1.077L6 8h12Z"/>
                </svg>
                <span>0</span>
            </div>
        </div>
        <div id="contentTab">

        </div>
    </div>


    <section class="product-overview ">
        <div class="container">
            <div class="listProduct">
                <div class="item">
                    <img src="images/ProductOverview/Oversizedcrew.png">
                        <h2>PRODUCT NAME</h2>
                        <div class="price">1000</div>
                        <button class="addCart pixel">Add to cart</button>
                </div>
            </div>
        </div>
    </section>
    
    <!--  SIDE-NAV BAG  -->
    <section class="bady">
        <div class="cartTab">
            <h1>MY BAG</h1>
            <div class="listCart">

            </div>
            <div class="btn-bag">
                <button class="close pixel">CLOSE</button>
                <button class="checkOut pixel">CHECKOUT</button>
            </div>
        </div>
    </section>
    
    
    <script src="cart.js"></script>
    <script src="explore.js" type="module"></script>

</body>
</html>
