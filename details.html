<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favlogo.png">
    <title>Couture</title>
</head>
<body class="bg-beige poppins" >
    <nav class="navbar">
        <!-- Main navigation menu -->
        <ul class="nav-list">
            <li class="nav-item active"> <a class="nav-link" href="index.html">HOME</a></li>
            <li class="nav-item"> <a class="nav-link" href="search.html">SEARCH</a></li>
            <li class="nav-item"><a class="nav-link" href="explore.html">EXPLORE</a></li>
            <li class="nav-item"><a class="nav-link" href="bag.html">BAG</a></li>
            <li class="nav-item"><a class="nav-link" href="#account">ACCOUNT</a></li>
        </ul>
    
        <!-- Hamburger menu (hidden on large screens) -->
        <div class="hamburger-nav">
            <div class="menu-logo" onclick="toggleMenu()">
                <img src="images/menu.png" alt="Menu">
            </div>
    
            <div id="dropdown-menu" class="drop-down-menu hidden">
                <ul class="smallnav-container">
                    <li><a href="index.html" class="smallnav-links">HOME</a></li>
                    <li><a href="search.html" class="smallnav-links">SEARCH</a></li>
                    <li><a href="explore.html" class="smallnav-links">EXPLORE</a></li>
                    <li><a href="bag.html" class="smallnav-links">BAG</a></li>
                    <li><a href="#account" class="smallnav-links">ACCOUNT</a></li>
                </ul>
            </div>
        </div>
    </nav>


<div class="shopping-bag-container">
    <div class="bag-header">
        <h1 class="tracking-semi-semi-wide">DETAILS</h1>
        <div class="icon-cart">
            <svg class="aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10V6a3 3 0 0 1 3-3v0a3 3 0 0 1 3 3v4m3-2 .917 11.923A1 1 0 0 1 17.92 21H6.08a1 1 0 0 1-.997-1.077L6 8h12Z"/>
            </svg>
            <span>0</span>
        </div>
    </div>
</div>

<!-- Detail Info -->
<section>
    <!-- 2 Columns (1 column in less than 768px) -->
    <div class="product-container">
        <!-- 1st Column: Images of the product -->
        <div class="detail-img-container">

            <!-- PLACE HOLDER ONLY -->
            <img src="images/ProductOverview/Oversizedcrew.png" class="st-img">     
            <img src="images/ProductOverview/Oversizedhoodie.png" class="nd-img">
            <img src="images/Footer.png" class="rd-img">
        </div>

        <!-- 2nd Column: Details of the product -->
        <div class="product-details">
            <h2>Title</h2>
            <h3> â‚± Price</h3>

            <div class="color-section">
                <h2>Color: </h2>
                <div class="color-options">
                    <button class="color1"></button>
                    <button class="color2"></button>
                </div>
            </div>

            <div class="size-section">
                <h2>Size</h2>
                <div class="size-options">
                    <button class="explore-btn pixel">XS</button>
                    <button class="explore-btn pixel">S</button>
                    <button class="explore-btn pixel">M</button>
                    <button class="explore-btn pixel">L</button>
                    <button class="explore-btn pixel">XL</button>
                    <button class="explore-btn pixel">XXL</button>
                    <button class="explore-btn pixel">3XL</button>
                </div>
                <button class="discover pixel add-to-bag-btn">ADD TO BAG</button>
            </div>
        </div>
    </div>
</section>


<section>
    <div class="listProduct">
        <div class="item">
            <img src="images/ProductOverview/Oversizedcrew.png">
            <h2>PRODUCT NAME</h2>
            <div class="price">1000</div>
            <button>Add to cart</button>
        </div>
    </div>
</section>


<div class="cartTab">
    <h1>MY BAG</h1>
    <div class="listCart">
        <div class="item">
            <div class="bag-nav-image">
                <img src="images/ProductOverview/Oversizedcrew.png" alt="">
                <div class="item-name"></div>
                <div class="total-price">price</div>
                <div class="quantity">
                    <span>-</span>
                    <span>1</span>
                    <span>+</span>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-bag">
        <button class="close pixel">CLOSE</button>
        <button class="checkOut pixel">CHECKOUT</button>
    </div>
</div>









<script src="main.js"></script>
</body>
</html>
